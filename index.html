<!DOCTYPE html>

	<head>
		<title> Streetz</title>
		<link href="index.css" type="text/css" rel="stylesheet" />

		<div id="modalVideoBG"></div>

		</div>

			</div>

				<figure id="aimBlaster" class="workPreview">
					<img src="assets/aimBlasterScreenshot.jpg">

				</figure>
				<figure id="taskOrganizer" class="workPreview">
					<img src="assets/taskOrganizerScreenshot.jpg">
					<figcaption> Here I created a task organizing program (very basic). </figcaption>
				</figure>
			</div>
		</div>
